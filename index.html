    <style>
        :root {
            --charcoal: #212529;
            --off-white: #F8F9FA;
            --amber: #FFBF00;
            --deep-amber: #E6AC00;
            --dark-amber: #CC9900;
            --light-gray: #E9ECEF;
            --mid-gray: #6C757D;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--off-white);
            color: var(--charcoal);
            margin: 0;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--charcoal);
            font-weight: 700;
            letter-spacing: -0.04em;
        }
        p {
            line-height: 1.7;
            color: var(--charcoal);
            max-width: 70ch;
        }
        .text-secondary {
            color: var(--mid-gray);
        }
        .btn-primary {
            background-color: var(--amber);
            color: var(--charcoal);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: var(--deep-amber);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 191, 0, 0.25);
        }
        .btn-primary:active {
            background-color: var(--dark-amber);
            transform: translateY(0);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #FFFFFF;
            border: 1px solid var(--light-gray);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(255, 191, 0, 0.1);
            border-color: var(--amber);
        }
        .section-padding {
            padding-top: 100px;
            padding-bottom: 100px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--amber) !important;
            box-shadow: 0 0 0 3px rgba(255, 191, 0, 0.1) !important;
            outline: none !important;
        }
        a {
            color: var(--amber);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a:hover {
            color: var(--deep-amber);
        }
        @media (min-width: 768px) {
            .section-padding {
                padding-top: 140px;
                padding-bottom: 140px;
            }
        }
    </style>
